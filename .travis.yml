language: cpp

dist: bionic

sudo: required

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-7
    - libgtest-dev # FIXME: make it work with cmake
    - cloc

before_install:
- export CC=gcc-7
- export CXX=g++-7
- |
  cd /usr/src/googletest && \
  sudo cmake . -DCMAKE_CXX_FLAGS=-std=c++11 -Dgtest_disable_pthreads=1 && \
  sudo make install

script:
- ./configure --examples --tests --benchmarks
- make
- make test
- cloc include
